<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width,initail-scale=1.0">
    <meta name="X-UA-Compatble" content="ie=edge">
    <title>{% block title %} {% endblock %} </title>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'icons/favicon-32x32.png' %}">
    <!-- bootstarp-css-file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- fontasome css-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- magnafic popup css-->
    <link rel="stylesheet" href="{% static 'vendor/Magnific-Popup/dist/magnific-popup.css'%}">
    <!-- owl-carousel -->
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.theme.default.min.csss'%}">
    <link rel="stylesheet" href="{% static 'vendor/owl-carousel/css/owl.carousel.min.css'%}">
    <!-- custom-style-file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<!-- navbar_start -->
<div class="header_area">
    <!--============= navbar_start ==================================-->
    <div class="main-menu">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="p-0 navbar-brand" href="#"><img class="image-fluid w-100" src="{% static 'img\logo.png'%}" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center ml-auto">
                        <li class="nav-item"> <a class=" sp_home nav-link" href="#home">Bosh sahifa</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#about">Haqida</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#services">Xizmatlar</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#portfollio">Portfollio</a></li>
                        <li class="nav-item"> <a class="nav-link" href="#Contect">Bog'lanish</a></li>
                </div>
            </nav>
        </div>
    </div>
</div>
<!--=================== navbar_start =====================-->
{% block content %} {% endblock %}
<footer>
    <section class="footer_section py-5">
        <div class="row">
            <div class="col-12">
                <div class="total_footer_data text-center">
                    <div class="footer_img">
                        <img class="image-fluid" src="{% static 'img\logo.png'%}" alt="logo">
                    </div>
                    <h4 class="text-uppercase text-dark py-4">Rasmiy sahifalar</h4>
                    <div class="social_icon">
                        <a href="#"><i class="fab fa-telegram"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                    <br><br>
                    <p class="lead font-roboto ">
                        Django @ Dilshod Narzullayev Web developer | My portfollio
                    </p>
                </div>
            </div>
        </div>
    </section>
</footer>
<!--==================Secrive  section End================== -->

<body>

    <!--js -->
    <script src="{% static 'js/jquery.3.4.1.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'vendor/Magnific-Popup/dist/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'vendor/isotope/isotope.min.js'%}"></script>
    <script src="{% static 'vendor/owl-carousel/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
