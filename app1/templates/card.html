{% load static %}
<link rel="stylesheet" href="{% static 'css/card.css' %}">
<section id="caarad">
    <div class="container">
        {% for i in Loyihalar %}
        <div class="card">
            <div class="box">
                <div class="content">
                    <h2>{{i.id}}</h2>
                    <h3>{{i.title}}</h3>
                    <p>{{i.discription}}

                </div>
            </div>       
        </div>
        {% endfor %}
</section>
